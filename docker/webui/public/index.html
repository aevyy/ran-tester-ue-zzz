<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .ue-container {
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background-color: #1e1e1e;
        }
        .ue-header {
            font-weight: bold;
            font-size: 1.2em;
            color: #66ff66;
            margin-bottom: 10px;
        }
        .log {
            background-color: #121212;
            color: #e0e0e0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>UE Logs</h1>
    <div id="ueLogs"></div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onopen = () => {
            console.log("Connected to Node.js WebSocket server");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const ueId = data.ueId;
            const log = data.text + '\n';
            const messageType = data.type;

            let ueDiv = document.getElementById(ueId);
            if (!ueDiv) {
                // Create a new div for each UE if it doesn't exist
                ueDiv = document.createElement("div");
                ueDiv.id = ueId;
                ueDiv.className = "ue-container";
                ueDiv.innerHTML = `<div class="ue-header">${ueId}</div><div class="log" id="${ueId}-log"></div>`;
                document.getElementById("ueLogs").appendChild(ueDiv);
            }

            const logDiv = document.getElementById(`${ueId}-log`);
            
            // If the message type is "command", update the title (header) of the log box
            if (messageType === "command") {
                const header = ueDiv.querySelector(".ue-header");
                header.innerText = `${ueId} - Command: ${log}`;
            } else if (messageType === "log") {
                // Otherwise, append the log message to the log box
                logDiv.innerText += log;
                logDiv.scrollTop = logDiv.scrollHeight;  // Auto-scroll to the bottom
            }
        };

        ws.onclose = () => {
            console.log("Disconnected from Node.js WebSocket server");
        };
    </script>
</body>
</html>
